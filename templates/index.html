<!DOCTYPE html>
<html>
<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Search</h1>
        
        <form id="search-form">
            <div class="form-group">
                <label>Image query:</label>
                <input type="text" id="filename-display" readonly>
                <input type="file" id="image-input" accept="image/*">
                <!--<button type="button" class="browse-button">Browse</button>-->
            </div>

            <div class="form-group">
                <label>Text query:</label>
                <input type="text" id="query">
            </div>

            <div class="form-group">
                <label>Hybrid Query Weight (-):</label>
                <input type="number" id="weight-slider" value="0.8" step="0.1" min="0" max="1">
            </div>

            <div class="form-group">
                <label>Select query type:</label>
                <select id="query-type">
                    <option value="image">Image query</option>
                    <option value="text">Text query</option>
                    <option value="hybrid">Hybrid query</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="use-pca"> Use PCA:
                </label>
                <label>Number of components:</label>
                <input type="number" id="pca-components" value="10" min="1" max="50">
            </div>

            <button type="submit" class="search-btn">Search</button>
        </form>

        <div id="results"></div>
        <div id="error"></div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
