<!DOCTYPE html>
<html>
<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Search</h1>
        
        <form id="search-form">
            <div class="input-group">
                <input type="text" id="query" placeholder="Enter text query...">
                <input type="file" id="image-input" accept="image/*">
                <label for="image-input" class="file-label">Upload Image</label>
            </div>
            
            <div class="slider-group">
                <label>
                    Text Weight: <span id="weight-value">0.5</span>
                    <input type="range" id="weight-slider" min="0" max="1" step="0.1" value="0.5">
                </label>
                <label>
                    PCA Components: <span id="pca-value">10</span>
                    <input type="range" id="pca-slider" min="1" max="50" value="10">
                </label>
            </div>

            <button type="submit">Search</button>
        </form>

        <div id="results"></div>
        <div id="error" class="error"></div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
